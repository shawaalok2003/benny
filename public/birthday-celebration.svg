<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Background circle -->
  <circle cx="200" cy="200" r="190" fill="#FFD93D" opacity="0.3"/>
  
  <!-- Cake base -->
  <rect x="100" y="250" width="200" height="80" fill="#FF6B9D" rx="10"/>
  <rect x="100" y="250" width="200" height="15" fill="#FF8FB5"/>
  
  <!-- Cake middle layer -->
  <rect x="110" y="200" width="180" height="60" fill="#C77DFF" rx="8"/>
  <rect x="110" y="200" width="180" height="12" fill="#D9A3FF"/>
  
  <!-- Cake top layer -->
  <rect x="130" y="160" width="140" height="50" fill="#6BCB77" rx="6"/>
  <rect x="130" y="160" width="140" height="10" fill="#8FD99B"/>
  
  <!-- Candles -->
  <rect x="160" y="130" width="12" height="35" fill="#4D96FF" rx="2"/>
  <rect x="195" y="120" width="12" height="45" fill="#4D96FF" rx="2"/>
  <rect x="230" y="130" width="12" height="35" fill="#4D96FF" rx="2"/>
  
  <!-- Flames -->
  <ellipse cx="166" cy="125" rx="8" ry="12" fill="#FFD93D"/>
  <ellipse cx="166" cy="125" rx="5" ry="8" fill="#FF595E"/>
  
  <ellipse cx="201" cy="115" rx="8" ry="12" fill="#FFD93D"/>
  <ellipse cx="201" cy="115" rx="5" ry="8" fill="#FF595E"/>
  
  <ellipse cx="236" cy="125" rx="8" ry="12" fill="#FFD93D"/>
  <ellipse cx="236" cy="125" rx="5" ry="8" fill="#FF595E"/>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="220" r="8" fill="#FFD93D"/>
  <circle cx="180" cy="230" r="6" fill="#FF595E"/>
  <circle cx="220" cy="225" r="7" fill="#FFD93D"/>
  <circle cx="250" cy="220" r="8" fill="#FF595E"/>
  
  <circle cx="140" cy="280" r="10" fill="#FFD93D"/>
  <circle cx="190" cy="275" r="8" fill="#6BCB77"/>
  <circle cx="240" cy="280" r="9" fill="#4D96FF"/>
  <circle cx="270" cy="285" r="7" fill="#FF595E"/>
  
  <!-- Stars around cake -->
  <text x="60" y="180" font-size="30" fill="#FFD93D">⭐</text>
  <text x="320" y="180" font-size="30" fill="#FFD93D">⭐</text>
  <text x="70" y="280" font-size="25" fill="#FF6B9D">✨</text>
  <text x="310" y="280" font-size="25" fill="#FF6B9D">✨</text>
  
  <!-- Balloons -->
  <ellipse cx="80" cy="100" rx="18" ry="22" fill="#FF6B9D"/>
  <line x1="80" y1="122" x2="80" y2="180" stroke="#FF6B9D" stroke-width="2"/>
  
  <ellipse cx="330" cy="120" rx="18" ry="22" fill="#4D96FF"/>
  <line x1="330" y1="142" x2="330" y2="200" stroke="#4D96FF" stroke-width="2"/>
  
  <ellipse cx="50" cy="240" rx="16" ry="20" fill="#6BCB77"/>
  <line x1="50" y1="260" x2="50" y2="310" stroke="#6BCB77" stroke-width="2"/>
  
  <ellipse cx="350" cy="250" rx="16" ry="20" fill="#C77DFF"/>
  <line x1="350" y1="270" x2="350" y2="320" stroke="#C77DFF" stroke-width="2"/>
</svg>
